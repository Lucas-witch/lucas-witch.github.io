<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações de Idioma</title>
    <link rel="stylesheet" href="idioma.css">
</head>
<body>
    <div class="idioma-container">
        <h1>Configurações de Idioma</h1>

        <div class="idioma-item">
            <label for="idioma">Selecione o Idioma:</label>
            <select id="idioma">
                <option value="pt-BR" selected>Português (Brasil)</option>
                <option value="en-US">Inglês (Estados Unidos)</option>
                <option value="es-ES">Espanhol (Espanha)</option>
                <option value="fr-FR">Francês (França)</option>
                <option value="de-DE">Alemão (Alemanha)</option>
            </select>
        </div>

        <div class="idioma-item">
            <p>O idioma selecionado será aplicado a todas as páginas do site.</p>
        </div>

        <button type="button" class="botao-salvar">Salvar Alterações</button>
    </div>
</body>
</html>
